<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecTools | The Infosec Tools & Resource Center</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The information security resource center. Over 1,000+ indexed tools & resources.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="author" content="SecTools">
  <meta name="keywords" content="Infosec, Infosec resources, hacking tools, incident response tools, hacking resources, incident response resources, offensive security, defensive security, opsec, hacking.">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="/img/facivon.png" type="image/png" />
</head>
<body>
  <div id="app">Loading Resources...</div>

  <script>
    window.$docsify = {
     name: 'SecTools',
     repo: '0xpgp/SecTools',
     homepage:
    'README.md',
     maxLevel: 3,
     subMaxLevel: 2,
     coverpage: true,
     loadSidebar: true,
    }
  </script>

<script>
  window.$docsify = {
    search: 'auto', // default

    search : [
      '/',            // => /README.md
      '/defensive-security/',
      '/offensive-security/',
      '/operation-security/',
      '/purple-security/',
      '/xtras/',
    ],

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: auto, // or 'auto'
      placeholder: 'Type to search',

      // Localization
      placeholder: {
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: true, // whether or not to hide other sidebar content

      // To avoid search index collision
      // between multiple websites under the same domain
      namespace: 'infosechouse',

      // Use different indexes for path prefixes (namespaces).
      // NOTE: Only works in 'auto' mode.
      //
      // When initialiazing an index, we look for the first path from the sidebar.
      // If it matches the prefix from the list, we switch to the corresponding index.
      pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

      // You can provide a regexp to match prefixes. In this case,
      // the matching substring will be used to identify the index
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
  }
</script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</body>
</html>
